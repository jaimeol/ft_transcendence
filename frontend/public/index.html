<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ft_Transcendence</title>
  <link rel="stylesheet" href="/tailwind.css" />
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen">

  <h1 class="text-4xl font-bold mb-10">Ft_Transcendence</h1>

  <div class="flex flex-col gap-4">
    <button onclick="window.location.href='/game.html'" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      Jugar 1 vs 1
    </button>

    <button id="play-ai" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Jugar contra IA
    </button>
  </div>

  <script>
    document.getElementById('play-ai').addEventListener('click', () => {
      window.location.href = '/game.html?mode=ai';
    });
  </script>

</body>
</html>
