<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Perfil — ft_transcendence</title>
  <link rel="stylesheet" href="/tailwind.css"/>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">
  <header class="sticky top-0 z-50 backdrop-blur bg-black/30 border-b border-white/10">
    <div class="max-w-5xl mx-auto px-4 h-14 flex items-center justify-between">
      <a href="/home.html" class="flex items-center gap-2">
        <div class="size-7 rounded-lg bg-gradient-to-br from-indigo-400 to-emerald-400"></div>
        <span class="font-semibold">ft_transcendence</span>
      </a>

      <div class="flex items-center gap-3">
        <!-- Language -->
        <div class="bg-white/5 border border-white/10 px-2 py-1 rounded-full text-xs backdrop-blur">
          <button class="hover:underline" onclick="changeLanguage?.('en')">EN</button>
          <span class="mx-1 text-white/40">|</span>
          <button class="hover:underline" onclick="changeLanguage?.('es')">ES</button>
          <span class="mx-1 text-white/40">|</span>
          <button class="hover:underline" onclick="changeLanguage?.('fr')">FR</button>
        </div>

        <!-- Logout -->
        <button id="logoutBtn"
          class="hidden sm:inline-flex items-center bg-white/10 hover:bg-white/15 border border-white/10 px-3 py-1.5 rounded-lg text-xs"
          data-translate="home.logout">
          Cerrar sesión
        </button>
      </div>
    </div>
  </header>

  <!-- Contenido perfil -->
  <main class="flex-1 flex items-center justify-center">
    <div class="bg-zinc-900 p-6 rounded-2xl shadow w-[520px]">
      <h1 class="text-2xl font-bold mb-4" data-translate="Profile-text">Mi perfil</h1>
      <div id="info" class="flex items-center gap-3 mb-4"></div>

      <!-- Actualizar datos -->
      <h2 class="text-xl font-semibold mb-2" data-translate="data-update">Actualizar datos</h2>
      <form id="upd" class="space-y-3 mb-4">
        <input class="w-full p-2 rounded bg-zinc-800 text-white" data-translate="username-placeholder" name="display_name" placeholder="Display name">
        <div class="flex gap-2">
          <input class="w-1/2 p-2 rounded bg-zinc-800 text-white" name="first_name"  data-translate="name-placeholder" placeholder="Nombre">
          <input class="w-1/2 p-2 rounded bg-zinc-800 text-white" name="last_name" data-translate="last_name-placeholder" placeholder="Apellidos">
        </div>
        <input class="w-full p-2 rounded bg-zinc-800 text-white" name="birthdate" type="date">
        <button class="w-full bg-indigo-500 hover:bg-indigo-600 font-semibold py-2 rounded" data-translate="submit" type="submit">Guardar</button>
        <div id="err-upd" class="text-red-400 text-sm min-h-[1.25rem]"></div>
      </form>

      <!-- Avatar -->
      <h2 class="text-xl font-semibold mb-2">Avatar</h2>
      <form id="ava" enctype="multipart/form-data" class="space-y-3 mb-2">
        <input type="file" name="avatar" accept="image/*" class="w-full p-2 rounded bg-zinc-800 text-white">
        <button class="w-full bg-blue-500 hover:bg-blue-600 font-semibold py-2 rounded" data-translate="upload-avatar" type="submit">Subir avatar</button>
        <div id="err-ava" class="text-red-400 text-sm min-h-[1.25rem]"></div>
      </form>

      <!-- Enlaces -->
      <div class="flex justify-between mt-4">
        <a class="underline opacity-80" href="/friends.html">Amigos</a>
        <a class="underline opacity-80" href="/" onclick="logout(event)">Cerrar sesión</a>
      </div>
    </div>
  </main>

  <script src="/js/api.js"></script>
  <script type="module" src="/dist/profile.js"></script>
  <script type="module">
    import { initializeLanguages, changeLanguage } from '/dist/translate.js';
    initializeLanguages();
    window.changeLanguage = changeLanguage;
  </script>
</body>
</html>
