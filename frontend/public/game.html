<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Pong - Ft_Transcendence</title>
	<link rel="stylesheet" href="./tailwind.css" />
</head>

<script>
	const params = new URLSearchParams(window.location.search);
	const isAI = params.get('mode') === 'ai';
	const hasLevel = params.get('level') !== null;

	if (!isAI || hasLevel) {
		document.write('<style>#difficulty-overlay { display: none !important; }</style>');
	}
</script>


<body class="bg-black flex flex-col items-center justify-center min-h-screen">

	<h1 class="text-white text-4xl font-bold mb-8">Ft_Transcendence</h1>
	<div id="score" class="text-white text-2xl font-mono mb-4">0 : 0</div>
	
	<div id="difficulty-overlay" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 animate-fade-in">
		<div class="bg-gray-800 rounded-2xl p-8 shadow-lg flex flex-col items-center gap-6">
			<h2 class="text-white text-2xl font-bold mb-4">Selecciona dificultad</h2>
				<div class="flex gap-4">
					<button class="difficulty-btn bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded" data-level="easy">Fácil</button>
					<button class="difficulty-btn bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded" data-level="medium">Media</button>
					<button class="difficulty-btn bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded" data-level="hard">Difícil</button>
				</div>
		</div>
	</div>


	<canvas
		id="pong"
		width="1200"
		height="800"
		class="bg-gray-900 border-4 border-white"
	></canvas>

	<script type="module" src="./dist/main.js"></script>
</body>
</html>
